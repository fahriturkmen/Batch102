<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="ad">Adı Soyadı :</label>
      <input type="text" name="ad" id="ad" required minlength="2" maxlength="" />
      <br />
      <label for="yas"
        >No
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
      </label>
      <input type="number" name="yas" id="yas" min="8" max="100" /> <br />
      <label for="eposta">E-posta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
      <input type="email" name="eposta" id="eposta" required /> <br />
      <label for="sifre"
        >Pwd
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label
      >
      <input type="password" name="sifre" id="sifre" /><br />
      <label for="q">Arama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
      <input type="search" name="q" id="q" /> <br />
      <label for="">Web Sitesi &nbsp;:</label>
      <input type="url" name="site" id="" /> <br />
      <label for="">Telefon &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
      <input type="tel" name="tel" id="" /> <br />
      <input type="hidden" name="armut" value="456" /><br />
      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
